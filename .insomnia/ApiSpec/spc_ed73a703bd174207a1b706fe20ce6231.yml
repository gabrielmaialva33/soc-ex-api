            schema:
              type: string
              example: '1' # 1 = Yazo Web | 2 = Yazo App
            required: true
            description: 'Product Identifier of identification of the product that is using the API.'
            example: '1'
        requestBody:
          description: Login
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Login'
          required: true

        responses:
          '200':
            description: login user response object
            content:
              application/json:
                schema:
